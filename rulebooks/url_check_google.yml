---
- name: Listen for events on a webhook
  hosts: localhost
  sources:
     - ansible.eda.url_check:
        urls:
          - https://10.1.230.110
        delay: 10
        verify_ssl: false
  rules:
    - name: Handle Critical Hosts
      condition: event.url_check.status == "up"
      actions:
        - debug:
            msg: "Critical issue detected on host"
